<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- styles -->
    <link rel="stylesheet" href="../css/main.css">
    <!-- favicon -->
    <link rel="shortcut icon" href="../img/fav.png" type="image/png">
    <!-- fontawesome -->
    <script src="https://kit.fontawesome.com/ee56650e50.js" crossorigin="anonymous"></script>

    <!-- Fonts ~ Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=PT+Sans|Source+Sans+Pro&display=swap" rel="stylesheet">


    <!-- bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">


    <title>Quesitons</title>
</head>

<body>
    <section>
        <!-- header -->
        <header class="header-wrap">
            <div class="wrap">
                <!-- TB logo -->
                <div class="img-box">
                    <a href="../index.html">
                        <img src="../img/TBLogo.PNG" alt="LOGO">
                    </a>
                </div>
            </div>
        </header>

        <div class="progress">
            <div class="progress-bar bg-info" role="progressbar" style="width: 66%" aria-valuenow="6" aria-valuemin="0" aria-valuemax="100"></div>
        </div>

        <!-- Quesitons -->
        <form class="Qs">

            <h1>Clients Served</h1>

            <!-- Q1 -->
            <div class="form-group">
                <label for="clientsQ1">
                    What is your organization's annual budget for the year?
                </label>
                <button type="button" class="btn btn-secondary" data-container="body" data-toggle="popover"
                        data-placement="right" data-content="We understand this might be exact, but just give a rough estimate of your annual budget and we'll handle the rest!">
                        Help!
                </button>
                <select class="form-control" id="clientsQ1">
                    <option value=12500>0 - 25,000</option>
                    <option value=37500>25,000 - 50,000</option>
                    <option value=62500>50,000 - 75,000</option>
                    <option value=87500>75,000 - 100,000</option>
                    <option value=112500>100,000 - 125,000</option>
                    <option value=137500>125,000 - 150,000</option>
                    <!--I'll change later to add choosing 150k+ triggers an input field to pop up-->
                    <option value=20000>150,000+</option>
                </select>
            </div>

            <!-- Q2 -->
            <div class="form-group">
                <label for="clientsQ2">
                    How many unique clients does your organization serve in a year?
                </label>

                <button type="button" class="btn btn-secondary" data-container="body" data-toggle="popover"
                        data-placement="right" data-content="Okay, question is about the estimated number of non-repeating (unique) clients your orgranization helps out each year">
                        Help!
                </button>

                <select class="form-control" id="clientsQ2">
                    <option>0-100</option>
                    <option>100-200</option>
                    <option>200-300</option>
                    <option>300-400</option>
                    <option>300-400</option>
                    <option>400-500</option>
                    <!--I'll change later to add choosing 500+ triggers an input field to pop up-->
                    <option>500+</option>
                </select>
            </div>

           

            <div class="btn-box">
                <!-- Prev -->
                <a href="moneyQs.html">
                    <button type="button" class="btn btn-success">Previous</button>
                </a>
                <!-- Next -->
                <a href="results.html">
                    <button  type="button" class="btn btn-success">Submit</button>
                </a>
            </div>

        </form>



    </section>

    
   
    <!-- jQuery, Poppers, Bootstrap.JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>

    <script>
        $(function () {
            $('[data-toggle="popover"]').popover()
        })
    </script>

</body>


<!-- Custom JS -->
<script type="text/javascript" src="../index.js"></script>

</html>
