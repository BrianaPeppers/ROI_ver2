<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- styles -->
    <link rel="stylesheet" href="../css/main.css">
    <!-- favicon -->
    <link rel="shortcut icon" href="../img/fav.png" type="image/png">
    <!-- fontawesome -->
    <script src="https://kit.fontawesome.com/ee56650e50.js" crossorigin="anonymous"></script>

    <!-- Fonts ~ Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=PT+Sans|Source+Sans+Pro&display=swap" rel="stylesheet">


    <!-- bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">


    <title>Quesitons</title>
</head>

<body>
    <section>
        <!-- header -->
        <header class="header-wrap">
            <div class="wrap">
                <!-- TB logo -->
                <div class="img-box">
                    <a href="../index.html">
                        <img src="../img/TBLogo.PNG" alt="LOGO">
                    </a>
                </div>
            </div>
        </header>

        <!-- Quesitons -->
        <form class="Qs">

            <h1>Dollars Saved</h1>

            <!-- Q1 -->
            <div class="form-group">
                <label for="moneyQ1">
                    On average, how much revenue is generated from donations annually?
                </label>
                <select class="form-control" id="moneyQ1">
                    <option value="3000">$0 - $5000</option>
                    <option value="8000">$6000 - $10,000</option>
                    <option value="13000">$11,000 - $15,000</option>
                    <option value="18000">$16,000 - $20,000</option>
                    <option value="23000">over $20,000</option>
                </select>
            </div>

            <!-- Q2 -->
            <div class="form-group">
                <label for="moneyQ2">
                    On average, what is the value of grant revenue won by your organization annually?
                </label>
                <select class="form-control" id="moneyQ2">
                    <option value="3000">$0 - $5000</option>
                    <option value="8000">$6000 - $10,000</option>
                    <option value="13000">$11,000 - $15,000</option>
                    <option value="18000">$16,000 - $20,000</option>
                    <option value="23000">over $20,000</option>
                </select>
            </div>

            <!-- Q3 -->
            <div class="form-group">
                <label for="moneyQ3">
                    On average, how much money is spent on fundraising management systems annually (this includes
                    licensing, hosting and support fees)?
                </label>
                <select class="form-control" id="moneyQ3">
                    <option value="3000">$0 - $5000</option>
                    <option value="8000">$6000 - $10,000</option>
                    <option value="13000">$11,000 - $15,000</option>
                    <option value="18000">$16,000 - $20,000</option>
                    <option value="23000">over $20,000</option>
                </select>
            </div>

            
             <!-- Q4 -->
            <div class="form-group cdr">
                <label>
                    Annual gross fundraising expenses.
                </label>
                <input id="CDRexpenses"type="number" step="100" placeholder="0" min="0" max="99999999999999">
            </div>

            <!-- Q5 -->
            <div class="form-group cdr">
                <label>
                    Annual gross fundraising revenue.
                </label>
               <input id="CDRrevenue" type="number" step="100" placeholder="0" min="0" max="99999999999999">
            </div>

            <div class="btn-box">
                <!-- Prev -->
                <a href="timeQs.html">
                    <button type="button" class="btn btn-success">Previous</button>
                </a>
                <!-- Next -->
                <a href="clientQs.html">
                    <button type="submit" class="btn btn-success">Next</button>
                </a>
            </div>

        </form>



    </section>

     <!-- Custom JS -->
     <script type="text/javascript" src="../index.js"></script>
    <!-- jQuery, Poppers, Bootstrap.JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>

</body>

</html>
